<div class="container">
  <h1>Admin Log In</h1>
  <form id="loginForm" action="" method="POST" onsubmit="return validateLogin()">
    {% csrf_token %}
    <input type="email" id="email" placeholder="Email" required class="full-width form-input">
    <input type="password" id="password" placeholder="Password" required class="full-width form-input">
    <button type="submit" class="login-button">Log In</button>
  </form>
</div>

<style>
  /* Set the size of input fields */
  .full-width.form-input {
    width: calc(100% - 20px); /* Adjust width */
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensure padding doesn't affect the width */
  }

  /* login container */
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30%;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .container h1, .container p {
    text-align: center;
  }
  
  .container form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .login-button {
    width: calc(100% - 20px); /* Adjust width */
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 4px;
    background-color: #d00000; /* Set button color to red */
    color: white; /* Set text color to white */
    transition: background-color 0.3s; /* Add transition effect */
  }
  
  /* Add hover effect for the login button */
  .login-button:hover {
    background-color: #611414; /* Darken button color on hover */
  }
</style>

<script>
function validatePassword(password) {
  var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,13}$/;

  if (!passwordRegex.test(password)) {
    alert('Password must be 8-13 characters long and include at least one number, one lowercase letter, and one uppercase letter.');
    return false;
  }
  return true;
}

function validateLogin() {
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Simple email format validation
  if (!email.includes('@')) {
    alert('Invalid email format.');
    return false;
  }

  // Password validation
  if (!validatePassword(password)) {
    return false;
  }

  // Redirect to admin home (replace with your desired URL)
  window.location.href = "{% url 'adminhome' %}";

  return false; // Prevent the default form submission
}
</script>
