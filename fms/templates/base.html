{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlightMandu{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="{% url 'home' %}">FlightMandu</a></div>
            <ul class="menu">
                {% if user.is_authenticated %}
                    <!-- If the user is authenticated, display the welcome message and logout button -->
                    <li>
                        <a href="#" class="menu-btn"><i class="fas fa-user"></i> Welcome {{ user.first_name }}</a>
                    </li>
                    <li><a href="{% url 'userlogout' %}" class="menu-btn-login">Logout</a></li>
                {% else %}
                    <!-- If the user is not authenticated, display the login/signup button -->
                    <li><a href="{% url 'userlogin' %}" class="menu-btn-login">Login/Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Content specific to each page will go here -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include your scripts here -->
</body>
</html>
