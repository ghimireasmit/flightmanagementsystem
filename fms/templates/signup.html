{% extends 'base.html' %}

{% block title %}Signup - FlightMandu{% endblock %}

{% block content %}
<div class="container">
  <h1>Create Your Account</h1>
  <p>Already have an account? <a href="{% url 'signin' %}" style="color: #d00000;">Log In</a></p>
  
  <form action="{% url 'signup' %}" id="registrationForm" method="POST" onsubmit="return validatePassword()">
    {% csrf_token %}
    <input type="text" id="userFname" name="userFname" placeholder="First Name" required class="full-width form-input">
    <input type="text" id="userLname" name="userLname" placeholder="Last Name" required class="full-width form-input">
    <input type="date" id="userDob" name="userDob" placeholder="Date of birth" required class="full-width form-input">
    <input type="email" id="userEmail" name="userEmail" placeholder="Email" required class="full-width form-input">
    <input type="tel" id="userPhone" name="userPhone" placeholder="Phone" required class="full-width form-input">
    <input type="password" id="userPassword" name="userPassword" placeholder="Password" required class="full-width form-input">
    <input type="password" id="userCpassword" name="userCpassword" placeholder="Confirm Password" required class="full-width form-input">
    <button type="submit" class="login-button">Create Account</button>
  </form>
</div>

<style>
  /* Set the size of input fields */
  .full-width.form-input {
    width: calc(100% - 20px); /* Adjust width */
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensure padding doesn't affect the width */
  }

  /* login container */
  .container {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30%;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .container h1, .container p {
    text-align: center;
  }
  
  .container form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .login-button {
    width: calc(100% - 20px); /* Adjust width */
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 4px;
    background-color: #d00000; /* Set button color to red */
    color: white; /* Set text color to white */
    transition: background-color 0.3s; /* Add transition effect */
  }
  
  /* Add hover effect for the login button */
  .login-button:hover {
    background-color: #611414; /* Darken button color on hover */
  }
</style>

<script>
function validatePassword() {
  var password = document.getElementById('userPassword').value;
  var confirmPassword = document.getElementById('userCpassword').value;
  var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,13}$/;

  if (!passwordRegex.test(password)) {
    alert('Password must be 8-13 characters long and include at least one number, one lowercase letter, and one uppercase letter.');
    return false;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match.');
    return false;
  }
  return true;
}
</script>
{% endblock %}
