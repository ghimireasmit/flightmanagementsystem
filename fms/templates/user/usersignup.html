{% extends 'base.html' %}
{% load static %}
{% block title %}Signup - FlightMandu{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account - FlightMandu</title>
  <link rel="stylesheet" href="{% static 'css/logincss.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap">
</head>
<body style="font-family: 'Poppins', sans-serif;">
  <div class="container">
    <h1>Create Your Account</h1>
    <p>Already have an account? <a href="{% url 'userlogin' %}" class="signup-button">Log In</a></p>
    
    <form id="registrationForm" method="POST" onsubmit="return validateForm()">
      {% csrf_token %}
      <input type="text" id="userFname" name="userFname" placeholder="First Name" required class="full-width form-input">
      <input type="text" id="userLname" name="userLname" placeholder="Last Name" required class="full-width form-input">
      <input type="date" id="userDob" name="userDob" placeholder="Date of birth" required class="full-width form-input">
      <input type="email" id="userEmail" name="userEmail" placeholder="Email" required class="full-width form-input" oninput="checkEmailAvailability(this.value)">
      <p class="error-message" id="emailError"></p> <!-- Placeholder for email error message -->
      <input type="tel" id="userPhone" name="userPhone" placeholder="Phone" required class="full-width form-input" oninput="checkPhoneAvailability(this.value)">
      <p class="error-message" id="phoneError"></p> <!-- Placeholder for phone error message -->
      <input type="password" id="userPassword" name="userPassword" placeholder="Password" required class="full-width form-input">
      <input type="password" id="userCpassword" name="userCpassword" placeholder="Confirm Password" required class="full-width form-input">
      <button type="submit" class="login-button">Create Account</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
