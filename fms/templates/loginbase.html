{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlightMandu{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .dropdown-menu li:hover {
            background-color: red; /* Change to your desired color */
        }
    </style>
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="{% url 'home' %}">FlightMandu</a></div>
            <div class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user" style="font-size: 20px; color: white;"></span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" style="padding: 1rem 2rem 1rem 2rem; text-align: center;" >
                        <li><a href="#"><b>Admin Name</b></a></li>
                        <hr>
                        <li><a href="#">View Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <hr>
                        <li><a href={% url 'home' %}>Logout</a></li>
                    </ul>
                </li>
                <ul class="nav navbar-nav navbar-right" style="padding: 0 3rem 0 0">
                    <li><a href="{% url 'home' %}" style="color: white; font-size: 20px;"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Content specific to each page will go here -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include your scripts here -->
</body>
</html>
